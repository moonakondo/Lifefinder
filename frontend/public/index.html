    <div id="google_translate_element"></div>
    <!-- here is the icon -->

    <div class="language-select" id="custom_language_select">
      <div class="language-option" onclick="translateLanguage('en')">
        <img src="Flags/english.png" alt="English" width="20" loading="lazy" />
        <span>English</span>
      </div>
      <div class="language-option" onclick="translateLanguage('fr')">
        <img src="Flags/french.png" alt="French" width="20" loading="lazy" />
        <span>French</span>
      </div>
      <div class="language-option" onclick="translateLanguage('de')">
        <img src="Flags/german.png" alt="German" width="20" loading="lazy" />
        <span>German</span>
      </div>
      <div class="language-option" onclick="translateLanguage('es')">
        <img src="Flags/spanish.png" alt="Spanish" width="20" loading="lazy" />
        <span>Spanish</span>
      </div>
      <div class="language-option" onclick="translateLanguage('pt')">
        <img
          src="Flags/portuguese.png"
          alt="Portuguese"
          width="20"
          loading="lazy"
        />
        <span>Portuguese</span>
      </div>
      <div class="language-option" onclick="translateLanguage('zh-CN')">
        <img src="Flags/china.png" alt="Chinese" width="20" loading="lazy" />
        <span>Chinese</span>
      </div>
      <div class="language-option" onclick="translateLanguage('ar')">
        <img src="Flags/saudi.png" alt="Arabic" width="20" loading="lazy" />
        <span>Arabic</span>
      </div>
    </div>

    <script type="text/javascript" defer>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,fr,de,es,pt,zh-CN,ar",
          },
          "google_translate_element"
        );
      }
      // from here
      function toggleTranslateDropdown(event) {
        event.stopPropagation();
        const customSelect = document.getElementById("custom_language_select");
        if (
          customSelect.style.display === "none" ||
          customSelect.style.display === ""
        ) {
          customSelect.style.display = "block";
        } else {
          customSelect.style.display = "none";
        }
      }
      // to here

      function translateLanguage(languageCode) {
        const combo = document.querySelector(".goog-te-combo");
        const customSelect = document.getElementById("custom_language_select");
        if (combo) {
          combo.value = languageCode;
          combo.dispatchEvent(new Event("change"));
          customSelect.style.display = "none";
        }
        // if(languageCode == 'en') {
        //   googleTranslateElementInit();
        // }
      }

      document.addEventListener("click", function () {
        const customSelect = document.getElementById("custom_language_select");
        customSelect.style.display = "none";
      });

      document
        .getElementById("custom_language_select")
        .addEventListener("click", function (event) {
          event.stopPropagation();
        });
    </script>

    <script
      type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      defer
    ></script>
